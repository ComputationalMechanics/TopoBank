{% extends 'base.html' %}
{% load fontawesome %}

{% block content %}

<div class="card">
 <h3 class="card-header">
   {% fontawesome_icon 'flash' %}
   Publication rate limited for given surface
 </h3>
 <div class="card-body">
   <div class="alert alert-warning" role="alert">
     The latest publication for this surface was less than {{ min_seconds }} seconds ago.
     Please try again later.
   </div>
 </div>
</div>

{% endblock content %}
