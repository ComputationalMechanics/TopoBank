{% load user_tags %}
<span title="Click for user profile">
  <a href="{% url 'users:detail' surface.user.username %}">
    <span class="badge badge-success shared-by-badge">
      {% if is_creator %}
        created by you
      {% else %}
        shared by {{ surface.user.name }}
      {% endif %}
    </span>
  </a>
</span>
