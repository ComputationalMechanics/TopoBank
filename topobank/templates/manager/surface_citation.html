{% load fullurl %}
{# Need 'publication_url' in context #}

<div class="card">
  <div class="card-header">
    Text form with link
  </div>
  <div class="card-body">
    {% with surface.publication as pub %}
      {{ pub.authors }}. ({{ pub.datetime.year }}). contact.engineering.
      <em>{{ surface.name }} (Version {{ pub.version }})</em>.
      <a href="{{ publication_url }}">{{ publication_url }}</a>
    {% endwith %}
  </div>
</div>
