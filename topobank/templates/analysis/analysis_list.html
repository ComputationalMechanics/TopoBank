{% extends 'base.html' %}
{% load fontawesome %}

{% block content-title %}
  Analysis
{% endblock content-title %}

{% block content %}

  {% for analysis in analyses %}
    <div class="row">
      <div class="col-xl-12">
        <div class="card">
          <div class="card-header">
            Height Distribution of
            <a href="{% url 'manager:topography-detail' analysis.topography.id %}">{{ analysis.topography.name }}</a>
          </div>
          <div class="card-body">
            <div class="topobank-scatter-plot" src="{% url 'manager:topography-detail' analysis.topography.id %}">
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}

{% endblock content %}
