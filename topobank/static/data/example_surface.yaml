name: Example Surface
description: |
    Example data from paper

    Jacobs, Tevis D. B., Till Junge, and Lars Pastewka. 2017.
    “Quantitative Characterization of Surface Topography Using Spectral Analysis.”
    Surface Topography: Metrology and Properties 5 (1): 013001.
    https://doi.org/10.1088/2051-672X/aa51f8

    A very large synthetic self-affine surface of 50000x50000 pixels has been digitally 'measured'
    in blocks of 500x500 pixels with a variety of scan sizes ranging from the full surface with
    100 μm width to 10 μm to 1 μm, with pixel sizes scaling accordingly.

